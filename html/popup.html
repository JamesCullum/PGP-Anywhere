<!DOCTYPE html>
<html>
	<head>
		<title>__MSG_editor__ | PGP Anywhere</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/skin.css">
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/openpgp.min.js"></script>
		<script src="../js/sjcl.js"></script>
		<script src="../js/sha.js"></script>
		<script src="../js/pgp_popup.js"></script>
		<script src="../js/translate.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" style="display:none;">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="options.html">PGP Anywhere</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="popup.html" class="l18n">__MSG_editor__</a></li>
				<li><a href="options.html" class="l18n">__MSG_option__</a></li>
				<li><a href="tutorial.html" class="l18n">__MSG_tutorial__</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="mailto:nicolas.giese@web.de" class="l18n">__MSG_contact__</a></li>
				<li><a href="https://chrome.google.com/webstore/search/nicolas%20giese" class="l18n">__MSG_more__</a></li>
			  </ul>
			</div>
		  </div>
		</nav>
		<div class="bs-component center-container" id="popupdiv" style="min-width:500px; min-height:350px; padding-top:10px;">
			<form>
				<fieldset>
					<legend class="l18n hidden-xs">__MSG_editor__</legend>
					<div class="form-group">
						<label for="selectDecKey" class="col-lg-2 control-label l18n">__MSG_key__</label>
						<div class="col-lg-10">
							<select class="form-control" id="selectDecKey"><option value="addnew" id="addnew" class="l18n">__MSG_no_key_selected__</option></select>
						</div>
					</div>
					<div class="form-group">
						<label for="textArea" class="col-lg-2 control-label l18n">__MSG_message__</label>
						<div class="col-lg-10">
							<textarea class="form-control l18n" id="decpgptxt" placeholder="__MSG_enter_msg__" style="height:160px; resize:none;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-4 popupOutput" style="padding-bottom:10px;"></div>
						<div class="col-lg-6">
							<button type="submit" class="btn btn-info visible-xs-inline-block" id="expandbutton"><i class="fa fa-arrows-alt"></i></button>
							<button type="submit" class="btn btn-default visible-xs-inline-block l18n" id="editbutton">__MSG_option__</button>
							<button type="submit" class="btn btn-primary pull-right disabled l18n" id="submitbutton">__MSG_encrypt__</button>
							<button type="submit" class="btn btn-info pull-right disabled l18n" id="altbutton" style="margin-right:5px;">__MSG_verify__</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
